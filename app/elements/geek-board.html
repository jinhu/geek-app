<script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-styles/demo-pages.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="geek-panel.html">

<dom-module id="geek-board">
  <template>
    <style is="custom-style">
      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }
      .flexchild {
        @apply(--layout-flex);
      }
      .flex2child {
        @apply(--layout-flex-2);
      }
      .flex3child {
        @apply(--layout-flex-3);
      }
    </style>

    <div class="container flex-horizontal-with-ratios">
      <div class="flexchild">one</div>
      <div class="flexchild">two</div>
      <div class="flexchild">three</div>
    </div>
    <paper-material elevation="1" class="horizontal layout">
      <template is="dom-repeat" items="[[boards]]">
        <geek-panel
          class="flexchild"
          id="{{item}}"
          src="{{src}}"
          status="{{item}}"
          on-click="transfer"
          on-track="handleTrack">
        </geek-panel>
      </template>
    </paper-material>
    <iron-ajax
      id="request"
      url=""
      handle-as="json"
      on-response="transfered">
    </iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'geek-board',
        statuses: ['hidden', 'to_do', 'in_progress', 'done', 'hide'],
        transfer: function(e) {
          var card = e.path.find(function(element) { return element.nodeName === 'GEEK-CARD'; });
          var currentPanel = e.path.find(function(element) { return element.nodeName === 'GEEK-PANEL'; });
          currentPanel.$.panel.removeChild(card);
          var status = "hidden";
          if(e.target.icon === 'arrow-forward' && currentPanel.nextElementSibling.classList.contains("geek-board")) {
            currentPanel.nextElementSibling.$.panel.appendChild(card);
            status = currentPanel.nextElementSibling.id;
          }
          if(e.target.icon === 'arrow-back' && currentPanel.previousElementSibling.classList.contains("geek-board")) {
            currentPanel.previousElementSibling.$.panel.appendChild(card);
            status = currentPanel.previousElementSibling.id;
          }
          this.$.request.url = this.src + '/' + card.id;
          this.$.request.params = {status: status};
          //this.$.request.method="put";
          this.$.request.generateRequest();

        },

        transfered: function() {
        },

        handleTrack: function(e) {
          switch (e.detail.state) {
            case 'start':
              this.message = 'Tracking started!';
              break;
            case 'track':
              this.message = 'Tracking in progress... ' + e.detail.x + ', ' + e.detail.y;
              e.target.style.transform = e.target.style.webkitTransform =
                'translate(' + e.detail.x + 'px, ' + e.detail.y + 'px)';
              break;
            case 'end':
              this.message = 'Tracking ended!';
              //parent = e.detail.hover();
              //parent.appendChild(e.target);
              break;
          }
        },

        properties: {
          boards: {
            type: Array,
            value: ['to_do', 'in_progress', 'done'],
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
