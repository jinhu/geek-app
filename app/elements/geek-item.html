<dom-module id="geek-item">
  <style>
    #cards {
      @apply(--layout-vertical);
      @apply(--center-justified);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    paper-card {
      width: 100%;
      margin-bottom: 16px;
    }
    .item {
      --paper-card-header-color: white;
      /*line-height: 64px;*/
      /*font-size: 30px;*/
      text-align: center;
    }
    .small {
      --paper-card-header-color: white;
      /*line-height: 64px;*/
      font-size: 10px;
      text-align: center;
    }
  </style>
  <template>
    <paper-card
      heading="{{title}}"
      image="{{src}}"
      class="item"
    >
      <div id="title">{{title}}</div>
      <div class="card-content">
        <a href="{{link}}" target="_blank" >{{title}}</a><br/>
        {{description}} bla bla Ut labores minimum atomorum pro. Laudem tibique ut has.
        Usu eu novum principes, vel quodsi aliquip ea.
      </div>

        <div class="small">By: me the {{author}} <span class="flex"></span>At:1999</div>
      </div>
      <div class="card-actions">
          <paper-icon-button icon="arrow-back" on-click="{{on-click}}" id="{{id}}"></paper-icon-button>
        <span class="flex"></span>
          <paper-icon-button icon="arrow-forward" on-click="{{on-click}}" id="{{id}}"></paper-icon-button>
        </div>

    </paper-card>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'geek-item'
      });
    })();
  </script>

</dom-module>
